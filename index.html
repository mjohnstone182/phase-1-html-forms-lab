<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <form action="" method="get" class="form-example">

    <label for="fullname">What is your Full Name?</label>
    <input type="text" id="fullname" name="fullname" placeholder="Enter Name" required />

    <label for="email">What is your Email?</label>
    <input type="email" id="email" name="email" placeholder="Enter Email" required />

    <label for="phone">What is your Phone number?</label>
    <input id="phone" type="tel" name="phone" placeholder="Enter Telephone (optional)"  />

    <p>Anything else we need to know?</p>
    <textarea id="message" name="message" placeholder="Enter Message"></textarea>

    <input type="checkbox" name="" value="" />

    <input type="submit" value="Submit" />
  </form>
    
  </body>
</html>
